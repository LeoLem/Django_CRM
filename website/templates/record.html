{% extends 'base.html'%}

{% block content%}

<div class="card">
    <div class="card-header">
        {{ customer_record.first_name }} {{ customer_record.last_name }}
    </div>
    <div class="card-body">
      <p class="card-text">    
       <strong> Email : </strong> {{ customer_record.email }} </br>
       <strong> Phone : </strong> {{ customer_record.phone }} </br>
       <strong> State : </strong>{{ customer_record.State }} </br>
       <strong> Date : </strong>{{ customer_record.created_at }} </br>
      </p>
    </div> 
  </div>

<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'delete_record' customer_record.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update_record' customer_record.id %}" class="btn btn-secondary">Update Record</a>


{% endblock %}
